<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassManager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="Container">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#AddPass">
            Adicionar palavra-passe
        </button>

        <div class="TableContainer">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Site</th>
                        <th>URL</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="passwordList">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add -->
    <div class="modal fade" id="AddPass" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar palavra-passe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPasswordForm"
                        style="display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 1rem;">
                        <div style="display: flex; flex-direction: column;">
                            <label for="SiteName" class="form-label">Nome do site</label>
                            <input type="text" required class="formInput" id="SiteName" placeholder="Example">
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label for="SiteUrl" class="form-label">Url do site</label>
                            <input type="url" required class="formInput" id="SiteUrl"
                                placeholder="https://www.example.com">
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" required class="formInput" id="Email" placeholder="name@example.com">
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label for="Password" class="form-label">Palavra-passe</label>
                            <div style="display: flex ; align-items: center; gap: 0.2rem;">
                                <input type="text" required class="formInput" style="width: 18rem !important;"
                                    id="Password" placeholder="Password123!">
                                <i class='bx bx-refresh' style="font-size: 1.5rem; cursor: pointer;"
                                    onclick="generatePassword()"></i>
                            </div>
                        </div>
                        <div style="padding: 0.3rem;">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Details -->
    <div class="modal fade" id="DetailsPass" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-3" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar palavra-passe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPasswordForm"
                        style="display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 1rem;">
                        <input type="hidden" id="editPasswordId">
                        <div style="display: flex; flex-direction: column;">
                            <label for="editSiteName" class="form-label">Nome do site</label>
                            <input type="text" required class="formInput" id="editSiteName" placeholder="Example">
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label for="editSiteUrl" class="form-label">Url do site</label>
                            <input type="url" required class="formInput" id="editSiteUrl"
                                placeholder="https://www.example.com">
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" required class="formInput" id="editEmail"
                                placeholder="name@example.com">
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label for="editPassword" class="form-label">Palavra-passe</label>
                            <div style="display: flex ; align-items: center; gap: 0.2rem;">
                                <input type="text" required class="formInput" style="width: 18rem !important;"
                                    id="editPassword" placeholder="Password123!">
                                <i class='bx bx-refresh' style="font-size: 1.5rem; cursor: pointer;"
                                    onclick="generateEditPassword()"></i>
                            </div>
                        </div>
                        <div style="padding: 0.3rem;">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="core.js"></script>
</body>

</html>
